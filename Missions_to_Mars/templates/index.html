<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Scraping</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src =app.py></script>
</head>
<body>
  <!-- {{mars}} -->
  <div style = 'background-color: #202027;'>
  <div id ="title" style = 'color: #c2c2d6; text-align: center'>
    <h1>Mission to Mars</h1>
    <button type="button" class="btn btn-secondary btn-lg btn-block" ><a href ="/scrape">Scrape New Mars Data</a></button>
  </div>
    <div id = 'Mars_news' style = 'color: #c2c2d6; text-align: center'>
      <h2>Latest Mars News</h2>
      <h3 id = 'news_title'>{{mars.title}}</h3>
      <p id = 'pgraph'>{{mars.pgraph}}</p>
  </div>
  <div class = 'row' id = 'Mars'>
    <div class ='col-6' style = 'color: #c2c2d6; text-align: center'><h2>Featured Mars Image</h2>
      <img id ='Featured' src ='{{mars.img_url}}' style = 'width: 100%'>
    </div>
    <div class ='col-4' style = 'color: #c2c2d6;'><p><strong>Mars Facts</strong></p>
      {{mars.table|safe}}
    <!-- {% for table in tables %}
      {{ table|safe }}
    {% endfor %} -->
    </div>
  </div>
  <h2 style = 'color: #c2c2d6; text-align: center'><strong>Mars Hemispheres</strong></h2>
  <div class = 'row'>
    <div class = 'col-lg-8 justified-text-centered'>
    <div id = 'Hemispheres' class="carousel slide" data-ride="carousel">
      
      <div class="carousel-inner">
        <div class="carousel-item-active">
          <img class="d-block w-100" id ='{{mars.hemi_dict[0].title}}' src = '{{mars.hemi_dict[0].img_url}}'>
          <div class="carousel-caption d-none d-md-block">
            <h5>{{mars.hemi_dict[0].title}}</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" id ='{{mars.hemi_dict[1].title}}' src = '{{mars.hemi_dict[1].img_url}}'>
          <div class="carousel-caption d-none d-md-block">
            <h5>{{mars.hemi_dict[1].title}}</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" id ='{{mars.hemi_dict[2].title}}' src = '{{mars.hemi_dict[2].img_url}}'>
          <div class="carousel-caption d-none d-md-block">
            <h5>{{mars.hemi_dict[2].title}}</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" id ='{{mars.hemi_dict[3].title}}' src = '{{mars.hemi_dict[3].img_url}}'>
          <div class="carousel-caption d-none d-md-block">
            <h5>{{mars.hemi_dict[3].title}}</h5>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#Hemispheres" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#Hemispheres" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  </div>
</div>
  
</body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
